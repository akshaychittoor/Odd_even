<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even or Odd</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>
    <div class="container w-50 bg-primary text-white p-4 text-center">
        <h1 class="text-center">Even or Odd Checking</h1>
        <input id="n1" class="form-control mt-4" type="text" placeholder="enter the number">
        <button  onclick="EvenOdd()" class="btn btn-light mt-4 ">Check</button>
    </div>
</body>
<script>
 function EvenOdd() {
    number=parseInt(n1.value)
    if (number%2==0) {
        alert(`${number} is a Even number`)
    }
    else{
        alert(`${number} is a Odd number`)
    }
 }
</script>
</html>
